<!DOCTYPE html>
<html ng-app="app">
  <head>
    <title>Angular Application</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.3/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.5/angular.js"></script>
    <!-- <script src="./js/angular.js"></script> -->
  </head>
  <body>
    <div ng-controller="MoviesController as movies">
      <ul>
        <li ng-repeat="movie in movies.favorites">
          <p>{{ movie.title }}</p>
          <p>Released in: {{ movie.year }}</p>
          <div ng-switch="movie.category">
              <div ng-switch-when="action">
                Action movie!
              </div>
              <div ng-switch-when="thriller">
                Thriller movie!
              </div>
              <div ng-switch-when="fantasy">
                Fantasy movie!
              </div>
              <div ng-switch-default>
                The Movie has no category
              </div>
          </div>
        </li>
      </ul>
    </div>

    <script src="./js/app.js"></script>
    <script src="./js/MoviesController.js"></script>
  </body>
</html>
